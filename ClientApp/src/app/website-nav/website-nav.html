
<mat-toolbar class="header">
  <img src="assets/img/jack.png"/>
  <a class="nav-link" [routerLink]="['/']">Jack's Apparel</a>
</mat-toolbar>

<nav mat-tab-nav-bar class="navBar">
  <a mat-tab-link [routerLink]="['/']">
    Home
  </a>
  <button mat-tab-link mat-button [matMenuTriggerFor]="menu">
    Products
  </button>
  <mat-menu #menu="matMenu">
    <span class="mens">
      <a mat-menu-item [routerLink]="['/mens']" class="menuHeader">Women's Products</a>
      <a mat-menu-item [routerLink]="['/mens/prod']" class="menuItem">Tops</a>
      <a mat-menu-item [routerLink]="['/mens/prod']" class="menuItem">Bottoms</a>
      <a mat-menu-item [routerLink]="['/mens/prod']" class="menuItem">Socks</a>
    </span>
    <span class="womens">
      <a mat-menu-item [routerLink]="['/womens']" class="menuHeader">Men's Products</a>
      <a mat-menu-item [routerLink]="['/womens/prod']" class="menuItem">Tops</a>
      <a mat-menu-item [routerLink]="['/womens/prod']" class="menuItem">Bottoms</a>
      <a mat-menu-item [routerLink]="['/womens/prod']">Socks</a>
    </span>
  </mat-menu>
  <a mat-tab-link [routerLink]="['/faq']">
    FAQ
  </a>
  <a mat-tab-link [routerLink]="['/order']">
    Check Order
  </a>
  <form class="form-inline ml-auto waves-light">
    <input class="form-control" placeholder="Search..." type="text" #searchInput ng-model="searchBar"/>
    <button mat-icon-button (click)="search(searchInput)" color="secondary" style="width : 2em;">
      <mat-icon svgIcon="search" aria-hidden="false"></mat-icon>
    </button>
  </form>
  <button mat-icon-button color="secondary" style="width : 3em; margin-top:auto; margin-bottom:auto;">
    <mat-icon svgIcon="shopping-cart" aria-hidden="false"></mat-icon>
  </button>
</nav>
