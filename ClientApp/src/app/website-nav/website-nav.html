
<mat-toolbar class="header">
  <img src="assets/img/jack.png"/>
  <a class="nav-link" [routerLink]="['/']">Jack's Apparel</a>
</mat-toolbar>

<nav mat-tab-nav-bar class="navBar">
  <a mat-tab-link [routerLink]="['/']">
    Home
  </a>
  <button mat-tab-link mat-button [matMenuTriggerFor]="menu">
    Products
  </button>
  <mat-menu #menu="matMenu">
    <span class="mens">
      <a mat-menu-item [routerLink]="['/womens']"><b>Women's Products</b></a>
      <a mat-menu-item (click)="onBrowseWomen('Top')">Tops</a>
      <a mat-menu-item (click)="onBrowseWomen('Dress')">Dresses</a>
      <a mat-menu-item (click)="onBrowseWomen('Sweater')">Sweaters</a>
      <a mat-menu-item (click)="onBrowseWomen('Shorts')">Shorts</a>
      <a mat-menu-item (click)="onBrowseWomen('Jeans')">Jeans</a>
      <a mat-menu-item (click)="onBrowseWomen('Pants')">Pants</a>
    </span>
    <span class="womens">
      <a mat-menu-item [routerLink]="['/mens']"><b>Men's Products</b></a>
      <a mat-menu-item (click)="onBrowseMen('tops')">Tops</a>
      <a mat-menu-item (click)="onBrowseMen('bottoms')">Bottoms</a>
      <a mat-menu-item (click)="onBrowseMen('socks')">Socks</a>
    </span>
  </mat-menu>
  <a mat-tab-link [routerLink]="['/faq']">
    FAQ
  </a>
  <a mat-tab-link [routerLink]="['/order']">
    Check Order
  </a>
  <form class="form-inline ml-auto waves-light">
    <input class="form-control" placeholder="Search..." type="text" #searchInput ng-model="searchBar"/>
    <button mat-icon-button (click)="onSearch(searchInput)" color="secondary" style="width : 2em;">
      <mat-icon svgIcon="search" aria-hidden="false"></mat-icon>
    </button>
  </form>
  <button mat-icon-button color="secondary" style="width : 3em; margin-top:auto; margin-bottom:auto;" (click)="openShoppingCartDialog()">
    <mat-icon svgIcon="shopping-cart" aria-hidden="false"></mat-icon>
  </button>
</nav>
