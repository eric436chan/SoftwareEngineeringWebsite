<body>
  <div>
    <p>This is your current shopping cart</p>
    <p *ngIf="shoppingCart.length == 0; else elseBlock">
      Your shopping cart is currently empty!<br />
      Perhaps you should add some items in here.
    </p>
    <ng-template #elseBlock>
      Your shopping cart currently has {{shoppingCart.length}} item(s)!

      <div *ngFor="let prod of shoppingCart; i as index" class="prodDialog">
        <div class="prodDisplay">

          {{prod.name}}<br />
          <img src="{{prod.img}}" /><br />
          <b>Color:</b> {{prod.color}}
          <br />
          <b>Size:</b> {{prod.size}}
          <br />
          <b>Price:</b> {{prod.price}}
        </div>
        <div class="removeBtn">
          <button mat-raised-button (click)="onRemove(i)">Remove</button>
        </div>
        
      </div>

    </ng-template>

    <div class="checkoutBtn">
      <button mat-raised-button (click)="onCheckout()">Checkout</button>
    </div>
    


  </div>


</body>
