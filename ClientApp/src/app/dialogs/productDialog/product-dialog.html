<body>
  <h4>{{data.name}}</h4>
  <div class="contentBody">
    <div class="left-side">
      <img src="{{data.img}}" />
    </div>
    <div class="right-side">
      <ul>
        <li *ngFor="let desc of data.description">
          {{desc}}
        </li>
      </ul>
      <mat-form-field>
        <mat-label>
          Color:
        </mat-label>
        <mat-select [(ngModel)]="selectedColor" required>
          <mat-option *ngFor="let color of data.colors" value="{{color}}">
            {{color}}
          </mat-option>
        </mat-select>
        <mat-error>This field is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>
          Size:
        </mat-label>
        <mat-select [(ngModel)]="selectedSize" required>
          <mat-option *ngFor="let size of data.size" value="{{size}}">
            {{size}}
          </mat-option>
        </mat-select>
        <mat-error>This field is required</mat-error>
      </mat-form-field>

    </div>
  </div>
  <div class="footer">
    Price: ${{data.price}}
  </div>
  <div class="footer">
    <button mat-raised-button color="primary" (click)="onAddToCart()">Add to Cart</button>
  </div>
</body>
