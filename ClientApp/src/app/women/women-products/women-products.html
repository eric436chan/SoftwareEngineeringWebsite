<body>

  <!-- This is the container for the filtering options -->

  <div class="filterBody">
    <div>
      Filtering options.
    </div>
    <div *ngIf="tagString != 'bottoms'; else elseBlock">
      <mat-form-field>
        <mat-label>Size</mat-label>
        <mat-select [(ngModel)]="currentSizeFilter">
          <mat-option *ngFor="let size of sizeArray" value="{{size}}" (click)="filterProduct(currentColorFilter, currentSizeFilter)">
            {{size}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

      <mat-form-field>
        <mat-label>Waist</mat-label>
        <mat-select [(ngModel)]="currentWaistFilter">

          <mat-option>

          </mat-option>
          <mat-option *ngFor="let size of sizeArray" value="{{size}}">
            {{size}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label>Length</mat-label>
        <mat-select [(ngModel)]="currentLengthFilter">
          <mat-option *ngFor="let size of sizeArray" value="{{size}}">
            {{size}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </ng-template>-->
    <br />
    <div>
      <mat-form-field>
        <mat-label>Color</mat-label>
        <mat-select [(ngModel)]="currentColorFilter">
          <mat-option *ngFor="let color of colorArray" value="{{color}}" (click)="filterProduct(currentColorFilter, currentSizeFilter)">
            {{color}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <button (click)="onReset()">Reset</button>

  </div>


  <!-- This is the container for the products -->
  <div class="productBody">

    <div>
      
    </div>

    <div class="productContainer">
      <mat-card *ngFor="let product of actualProductList; index as i" (click)="onClickProduct(i)" class="productCard">

        <mat-card-header>
          <mat-card-title>
            {{product.name}}
          </mat-card-title>
        </mat-card-header>

        <img mat-card-img src="{{product.img}}" />
        <mat-card-footer>
          Price: ${{product.price}}
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</body>
