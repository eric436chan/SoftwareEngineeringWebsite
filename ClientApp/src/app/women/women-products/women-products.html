<body>

  <div class="filterBody">
    <div>
      Filtering options.
    </div>

    <mat-radio-group [(ngModel)]="currentFilteringOption" class="filteringBar">

      <mat-radio-button value="yes" (click)="changeProductList('yes')">
        yes
      </mat-radio-button>
      <mat-radio-button value="no" (click)="changeProductList('no')">
        no
      </mat-radio-button>

    </mat-radio-group>

    {{currentFilteringOption}}

  </div>



  <div class="productBody">
    This is the product content.

    <mat-grid-list cols="3" rowHeight="500px">
      <mat-grid-tile *ngFor="let product of actualProductList; index as i">
        <mat-card (click)="onClickProduct(i)">
          <mat-card-title>
            {{product.name}}
          </mat-card-title>
          <img mat-card-image src="#"/>
        </mat-card>
      </mat-grid-tile>

    </mat-grid-list>

  </div>

</body>
