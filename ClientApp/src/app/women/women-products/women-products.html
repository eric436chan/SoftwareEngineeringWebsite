<body>

  <div class="filterBody">
    <div>
      Filtering options.
    </div>

    <mat-radio-group [(ngModel)]="currentFilteringOption" class="filteringBar">

      <mat-radio-button value="yes" (click)="changeProductList('yes')">
        yes
      </mat-radio-button>
      <mat-radio-button value="no" (click)="changeProductList('no')">
        no
      </mat-radio-button>

    </mat-radio-group>

    {{currentFilteringOption}}

  </div>



  <div class="productBody">
    This is the product content.

    <div *ngFor="let product of actualProductList">
      {{product.name}}
    </div>
  </div>

</body>
